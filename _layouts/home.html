---
layout: default
---

{% include share_thumbnail.html page=page %}
	
<article {% if site.header_feature_image %}class="feature-image"{% endif %}>
  <header id="main" style="background-image: url('{{ site.header_feature_image  | relative_url }}')">
    <h1 id="{{ site.header_text | default: "" | cgi_escape }}" class="title">
        {{ site.header_text }}
    </h1>
  </header>
  <section class="post-content">
  {% if page.bootstrap %}
  <div class="bootstrap-iso">
  {% endif %}
	{{ content }}
  {% if page.bootstrap %}
  </div>
  {% endif %}
  </section>
    
    
  <!-- Tag list for portfolio -->
  {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
  {% include tags_list.html tags=tag_list %}
    
</article>
